<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking Form</title>
</head>

<div>


    <h1>Booking Form</h1>
    <div id="form-container">
        <form action="send-restaurant-contact-from">

            <div class="form-row three">
                <div>
                    <div class="title">Day</div>
                    <input type="text" name="day" class="field date" placeholder="Day" required>
                </div>

                <div>
                    <div class="title">Time</div>
                    <input type="text" name="time" class="field time" placeholder="Time" required>
                </div>




                <div>
                    <div title="title">People</div>
                    <select name="people" class="field" placeholder="People" required>
                        <option default></option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                        <option value="11"></option>
                        <option value="12"></option>
                        <option value="13"></option>
                        <option value="14"></option>
                        <option value="15"></option>
                    </select>
                </div>
            </div>
            <!-- end row form three -->

            <section>

                <div class="form-row">
                    <div class="title">Name of reservation</div>
                    <input type="text" name="name" class="field" placeholder="Name of reservation" required>
                </div>


                <div class="form-row">
                    <div class="title">Email</div>
                    <input type="email" name="email" class="field" placeholder="Email" required>
                </div>

                <div class="form-row">
                    <div class="title">Phone number</div>
                    <input type="email" name="phone" class="field" placeholder="Phone number" required>
                </div>

                <div class="form-row">
                    <div class="title">Message</div>
                    <textarea name="message" class="field" placeholder="Message" required></textarea>
                </div>

                <!-- checkbox -->

                <div class="form-row">
                    <div class="checkbox-radio">
                        <input type="checkbox" class="field" value="yes">
                        <label for="veg-menu">
                            <span>Vegetarian menu</span>
                        </label>
                    </div>
                </div>

                <!-- end of checkbox -->



                <button class="btn" type="submit">Send</button>


            </section>
        </form>

    </div>

    </body>

</html>
